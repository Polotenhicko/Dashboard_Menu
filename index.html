<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard menu</title>
    <link rel="icon" href="img/favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
    <!-- Boxicons CDN links -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-content">
        <div class="logo">
          <i class="bx bxl-steam"></i>
          <div class="logo-name">Polotenhicko</div>
        </div>
        <i class="bx bx-menu" id="menuBtn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links-name">Dashboard</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links-name">User</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-chat"></i>
            <span class="links-name">Messages</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links-name">Analytics</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
            <span class="links-name">File Mananger</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cart"></i>
            <span class="links-name">Order</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links-name">Saved</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links-name">Settings</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
      </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile-details">
            <img src="img/profile.jpg" alt="logo: profile" />
            <div class="name-job">
              <div class="name">Prem Shahi</div>
              <div class="job">Web Designer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log-out"></i>
        </div>
      </div>
    </div>
  </body>
</html>
